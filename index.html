<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Leader Board</title>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header start -->
    <header></header>
    <!-- header end -->

    <main>
        <!-- top players & top blogs start -->
        <section class="container">
            <div class="top-players">
                <h1 class="section-title">Top Players</h1>
                <div class="top-player">
                    <div class="single-player">
                        <img src="images/players/player-1.png" alt="1">
                        <p class="player-name">John Smith</p>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-2.png" alt="2">
                        <p class="player-name">Pro Rasel</p>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-3.png" alt="3">
                        <p class="player-name">Abu Sufian</p>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-4.png" alt="4">
                        <p class="player-name">Shajedul Karim</p>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-5.png" alt="5">
                        <p class="player-name">Maruf Ahmed</p>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-6.png" alt="6">
                        <p class="player-name">Mujahid</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h1 class="section-title">Top Blog</h1>
                <div class="blogs">
                    <article class="single-blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-1.png" alt="1">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                            <p class="author-link">
                                By <a href="">Danny Sapio</a>
                            </p>
                        </div>
                    </article>
                    <article class="single-blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-2.png" alt="2">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                            <p class="author-link">
                                By <a href="">Tess Gadd</a>
                            </p>
                        </div>
                    </article>
                    <article class="single-blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-3.png" alt="3">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips for interface design</h3>
                            <p class="author-link">
                                By <a href="">Jeremiah Lam</a>
                            </p>
                        </div>
                    </article>
                    <article class="single-blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-4.png" alt="4">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is copied</h3>
                            <p class="author-link">
                                By <a href="">Ferdinand Vogler</a>
                            </p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
        <!-- top players & top blogs end -->
    </main>



</body>

</html>
